<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Heromaker</title>
        <script src="main.js"></script>
    </head>

    <body>
        <form>
            <label for="name">Hero's name: </label>
            <br>
            <input type="text" id="name" placeholder="(max 15 characters)" maxlength="15">

            <br>

            <label for="ability-one">First ability: </label>
            <br>
            <input type="text" id="ability-one" placeholder="(max 25 characters)" maxlength="25">

            <br>

            <label for="description-one">Description: </label>
            <br>
            <textarea id="description-one" cols="40" rows="7" placeholder="(max 250 characters)" maxlength="250"></textarea>

            <br>

            <label for="ability-two">Second ability: </label>
            <br>
            <input type="text" id="ability-two" placeholder="(max 25 characters)" maxlength="25">

            <br>

            <label for="description-two">Description: </label>
            <br>
            <textarea id="description-two" cols="40" rows="7" placeholder="(max 250 characters)" maxlength="250"></textarea>

            <br>

            <label for="color">Hero color: </label>
            <br>
            <input type="text" id="color" placeholder="any valid color will work">

            <br>
        
            <label for="background-color">Background: </label>
            <br>
            <input type="text" id="background-color" placeholder="darker than the hero is good">

            <br>
            
            <input type="button" value="Submit" onclick="createHero()">
        </form>

        <div id="current-hero">

            <div id="hero-box">
                <h1 id="current-name">Hero</h1>
                <div id="circle"></div>
            </div>
            
            <div id="ability-box">

                <div class="first ability">
                    <h2 id="current-ability-one">Ability</h2>
                    <p id="current-description-one">description</p>
                </div>
                
                <div class="second ability">
                    <h2 id="current-ability-two">Ability</h2> 
                    <p id="current-description-two">description</p>
                </div>

            </div>
        
        </div>
    </body>
</html>
